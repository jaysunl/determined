name: mmdet_maskrcnn
data:
  file_client_args:
      backend: disk
      #backend: s3
      #bucket_name: fill_in
      #backend: fake
      #fake_img_path: /tmp/fake.png
#profiling:
#  enabled: true
#  begin_on_batch: 500
#  end_after_batch: 1000
hyperparameters:
  global_batch_size: 2
  validation_batch_size_per_gpu: 2
  config_file: /mmdetection/configs/mask_rcnn/mask_rcnn_r50_caffe_fpn_1x_coco.py
  merge_config: null
  use_pretrained: true
  use_apex_amp: false
  clip_grads: false
  clip_grads_norm: 0.04
  override_config_fields:
      data.workers_per_gpu: 0
      model.backbone.init_cfg.checkpoint: open-mmlab://detectron2/resnet50_caffe
checkpoint_storage:
  save_trial_latest: 5
min_validation_period:
  batches: 7320
searcher:
  name: single
  metric: bbox_mAP
  max_length:
    batches: 200
  smaller_is_better: false
environment:
  image: 
    gpu: liamdetermined/development:model-hub-mmdetection-mmcv139-mmdet214
max_restarts: 0
bind_mounts:
    - host_path: /tmp
      container_path: /data
    - host_path: /media/liamcli/fastfiles/data
      container_path: /run/determined/workdir/data
resources:
  slots_per_trial: 1 # max number of GPUs a trial is allowed to individually use
  shm_size: 2000000000
entrypoint: model_hub.mmdetection:MMDetTrial
