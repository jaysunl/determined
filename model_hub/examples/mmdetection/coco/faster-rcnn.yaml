name: mmdet_maskrcnn
data:
  file_client_args:
      backend: gcs
      bucket_name: determined-ai-mmdet-data
      #backend: s3
      #bucket_name: fill_in
      #backend: fake
      #fake_img_path: /tmp/fake.png
profiling:
  enabled: true
  begin_on_batch: 500
  end_after_batch: 1000
hyperparameters:
  global_batch_size: 16
  validation_batch_size_per_gpu: 2
  config_file: /mmdetection/configs/faster_rcnn/faster_rcnn_r50_caffe_fpn_mstrain_1x_coco.py
  merge_config: null
  use_pretrained: false
  use_apex_amp: false
  clip_grads: false
  clip_grads_norm: 0.04
  override_config_fields:
      data.train.ann_file: /tmp/instances_train2017.json
      data.val.ann_file: /tmp/instances_val2017.json
checkpoint_storage:
  save_trial_latest: 5
min_validation_period:
  batches: 7320
searcher:
  name: single
  metric: bbox_mAP
  max_length:
    batches: 87850
  smaller_is_better: false
environment:
  image: 
    gpu: liamdetermined/development:model-hub-mmdetection
max_restarts: 0
optimizations:
  tensor_fusion_cycle_time: 1
bind_mounts:
    - host_path: /tmp
      container_path: /data
resources:
  slots_per_trial: 8 # max number of GPUs a trial is allowed to individually use
  shm_size: 8000000000
entrypoint: model_hub.mmdetection:MMDetTrial
