name: mmdet_retinanet
data:
  file_client_args:
      backend: gcs
      bucket_name: fill_in
      #backend: s3
      #bucket_name: fill_in
      #backend: fake
      #fake_img_path: /tmp/fake.png
hyperparameters:
  global_batch_size: 16
  validation_batch_size_per_gpu: 2
  config_file: /mmdetection/configs/retinanet/retinanet_r50_fpn_1x_coco.py
  merge_config: null
  use_pretrained: false
  use_apex_amp: false
  clip_grads: false
  clip_grads_norm: 0.04
  override_config_fields:
      data.train.ann_file: /tmp/instances_train2017.json
      data.val.ann_file: /tmp/instances_train2017.json
checkpoint_storage:
  save_trial_latest: 5
min_validation_period:
  batches: 7320
searcher:
  name: single
  metric: bbox_mAP
  max_length:
    batches: 87850
  smaller_is_better: false
environment:
  image: 
    gpu: determinedai/model-hub-mmdetection:e9be82f2
max_restarts: 0
bind_mounts:
    - host_path: /tmp
      container_path: /data
resources:
  slots_per_trial: 8 # max number of GPUs a trial is allowed to individually use
  shm_size: 2000000000
entrypoint: model_hub.mmdetection:MMDetTrial
