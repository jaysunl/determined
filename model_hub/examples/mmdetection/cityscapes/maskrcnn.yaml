name: mmdet_maskrcnn
data:
  file_client_args:
      backend: gcs
      bucket_name: determined-ai-mmdet-data
      #backend: s3
      #bucket_name: fill_in
      #backend: fake
      #fake_img_path: /tmp/fake.png
hyperparameters:
  global_batch_size: 16
  validation_batch_size_per_gpu: 2
  config_file: /mmdetection/configs/cityscapes/mask_rcnn_r50_fpn_1x_cityscapes.py
  merge_config: null
  use_pretrained: false
  use_apex_amp: false
  clip_grads: false
  clip_grads_norm: 0.04
checkpoint_storage:
  save_trial_latest: 5
min_validation_period:
  batches: 7320
searcher:
  name: single
  metric: bbox_mAP
  max_length:
    batches: 87850
  smaller_is_better: false
environment:
  force_pull_image: true
  image: 
    gpu: liamdetermined/development:model-hub-mmdetection
max_restarts: 0
bind_mounts:
    - host_path: /tmp
      container_path: /data
resources:
  slots_per_trial: 8 # max number of GPUs a trial is allowed to individually use
  shm_size: 2000000000
entrypoint: model_hub.mmdetection:MMDetTrial
